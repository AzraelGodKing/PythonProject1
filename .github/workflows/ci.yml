name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  desktop:
    name: Desktop (Python ${{ matrix.python-version }})
    runs-on: [self-hosted, desktop]
    strategy:
      matrix:
        python-version: ["3.14", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run tests
        run: |
          python -m unittest discover -s tests -v

  laptop:
    name: Laptop (Python ${{ matrix.python-version }})
    if: github.actor == 'AzraelGodKing'
    runs-on: [self-hosted, laptop]
    strategy:
      matrix:
        python-version: ["3.12", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run tests
        run: |
          python -m unittest discover -s tests -v
