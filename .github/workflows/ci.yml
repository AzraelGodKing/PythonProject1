name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  desktop:
    name: Desktop (Python ${{ matrix.python-version }})
    runs-on: [self-hosted, desktop]
    strategy:
      matrix:
        python-version: ["3.14", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate Python ${{ matrix.python-version }}
        shell: pwsh
        run: |
          $ver = "${{ matrix.python-version }}"
          $candidates = @(
            "py -$ver",
            "python$ver",
            "python",
            "C:\Python$($ver.Replace('.',''))\python.exe",
            "C:\Program Files\Python$($ver.Replace('.',''))\python.exe",
            "C:\hostedtoolcache\windows\Python\$ver\x64\python.exe"
          )
          foreach ($cmd in $candidates) {
            try {
              & $cmd --version
              "PY_CMD=$cmd" | Out-File -FilePath $env:GITHUB_ENV -Append
              exit 0
            } catch {
              continue
            }
          }
          Write-Error "No Python interpreter $ver found on desktop runner."

      - name: Install
        run: |
          ${env:PY_CMD} -m pip install --upgrade pip
          ${env:PY_CMD} -m pip install -e .

      - name: Run tests
        run: |
          ${env:PY_CMD} -m unittest discover -s tests -v

  laptop:
    name: Laptop (Python ${{ matrix.python-version }})
    if: github.actor == 'AzraelGodKing'
    runs-on: [self-hosted, laptop]
    strategy:
      matrix:
        python-version: ["3.12", "3.11"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate Python ${{ matrix.python-version }}
        shell: pwsh
        run: |
          $ver = "${{ matrix.python-version }}"
          $candidates = @(
            "py -$ver",
            "python$ver",
            "python",
            "C:\Python$($ver.Replace('.',''))\python.exe",
            "C:\Program Files\Python$($ver.Replace('.',''))\python.exe",
            "C:\hostedtoolcache\windows\Python\$ver\x64\python.exe"
          )
          foreach ($cmd in $candidates) {
            try {
              & $cmd --version
              "PY_CMD=$cmd" | Out-File -FilePath $env:GITHUB_ENV -Append
              exit 0
            } catch {
              continue
            }
          }
          Write-Error "No Python interpreter $ver found on laptop runner."

      - name: Install
        run: |
          ${env:PY_CMD} -m pip install --upgrade pip
          ${env:PY_CMD} -m pip install -e .

      - name: Run tests
        run: |
          ${env:PY_CMD} -m unittest discover -s tests -v
