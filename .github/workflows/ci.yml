name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  desktop-tests:
    if: github.actor == 'AzraelGodKing'

    name: Desktop (Python ${{ matrix.python-version }})
    runs-on: [self-hosted, desktop]

    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.11", "3.12", "3.13"]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Ensure pip is available
        shell: powershell
        run: |
          try {
            python -m pip --version
            Write-Host "pip already available"
          } catch {
            Write-Host "pip missing, bootstrapping with get-pip.py..."
            Invoke-WebRequest -U
