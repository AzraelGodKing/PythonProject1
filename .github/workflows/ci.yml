name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  tests:
    name: Self-hosted Linux (Python ${{ matrix.python-version }})
    if: github.event_name != 'push' || github.actor == 'AzraelGodKing'
    runs-on: [self-hosted, X64, Linux, default]
    continue-on-error: ${{ matrix.experimental }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - python-version: "3.11"
            experimental: false
          - python-version: "3.12"
            experimental: false
          - python-version: "3.13"
            experimental: false

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Tk dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y tk tcl tk-dev python3-tk libx11-6 libxext6 libsm6 libxrender1

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}
          architecture: x64

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          python -m pip install -e .

      - name: Run tests
        run: |
          python -m unittest discover -s tests -v
