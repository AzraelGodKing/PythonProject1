name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  test:
    name: Tests (self-hosted Windows)
    runs-on: [self-hosted, Windows]

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Locate Python
        shell: pwsh
        run: |
          $candidates = @(
            "py -3.11",
            "py -3.12",
            "py -3.10",
            "py -3",
            "python",
            "C:\Python311\python.exe",
            "C:\Program Files\Python311\python.exe",
            "C:\hostedtoolcache\windows\Python\3.11.9\x64\python.exe",
            "C:\hostedtoolcache\windows\Python\3.12.3\x64\python.exe"
          )
          foreach ($cmd in $candidates) {
            try {
              & $cmd --version
              "PY_CMD=$cmd" | Out-File -FilePath $env:GITHUB_ENV -Append
              exit 0
            } catch {
              continue
            }
          }
          Write-Error "No Python interpreter found on self-hosted runner."

      - name: Install
        run: |
          ${env:PY_CMD} -m pip install --upgrade pip
          ${env:PY_CMD} -m pip install -e .

      - name: Run tests
        run: |
          ${env:PY_CMD} -m unittest discover -s tests -v
